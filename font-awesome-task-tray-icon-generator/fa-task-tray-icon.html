<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontawesome task-tray-icon</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #0e0f0e;
            /* #101010; */
        }

        i {
            padding: 10px;
            margin: 10px;
            color: #ffffff;
        }

        i.active {
            color: #7e3bbc;
        }
    </style>
</head>

<body>
    <i class="fas fa-ellipsis-v"></i>
    <i class="fas fa-key"></i>
    <i class="fas fa-magic"></i>
    <i class="fas fa-barcode"></i>
    <i class="fas fa-magic"></i>
    <i class="fas fa-hashtag"></i>
    <i class="fas fa-magic"></i>
    <br/>
    <i class="fas fa-ellipsis-v active"></i>
    <i class="fas fa-key active"></i>
    <i class="fas fa-magic active"></i>
    <i class="fas fa-barcode active"></i>
    <i class="fas fa-magic active"></i>
    <i class="fas fa-hashtag active"></i>
    <i class="fas fa-magic active"></i>
</body>

</html>
